<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - GK Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header bg-danger text-white text-center">
          <h4><i class="fas fa-box-open"></i> My Orders</h4>
        </div>
        <div class="card-body">
         
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Order Date</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Oversized T-Shirt</td>
                <td>₹499</td>
                <td>2024-10-10</td>
                <td><span class="badge bg-success">Delivered</span></td>
                <td><a href="#" class="btn btn-primary btn-sm">View</a></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Blue Jeans</td>
                <td>₹999</td>
                <td>2024-10-05</td>
                <td><span class="badge bg-warning">Shipped</span></td>
                <td><a href="#" class="btn btn-primary btn-sm">Track</a></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Casual Hoodie</td>
                <td>₹1,299</td>
                <td>2024-09-28</td>
                <td><span class="badge bg-danger">Cancelled</span></td>
                <td><a href="#" class="btn btn-primary btn-sm">View</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer text-center">
          <a href="shop.html" class="btn btn-danger">Continue Shopping</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
